<!DOCTYPE html>
<html>
<head>
    <title>Follower Tracker for Instagram</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background-color: #0081d6;
        }
        .status {
            margin-top: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Follower Tracker</h2>
        <button id="trackButton">Track Followers</button>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
