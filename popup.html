<!DOCTYPE html>
<html>
<head>
    <title>Follower Tracker for Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 3px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            color: #262626;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 39, 67, 0.2);
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 39, 67, 0.3);
            background: linear-gradient(45deg, #bc1888 0%, #cc2366 25%, #dc2743 50%, #e6683c 75%, #f09433 100%);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(220, 39, 67, 0.2);
        }
        .status {
            margin-top: 12px;
            color: #8e8e8e;
            font-size: 12px;
        }
        .credits {
            margin-top: 15px;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            padding-top: 10px;
            border-top: 1px solid #dbdbdb;
        }

        .credits a {
            color: #00376b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .credits a:hover {
            color: #0095f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-instagram"></i>
        </div>
        <h2>Instagram Follower Tracker</h2>
        <button id="trackButton">
            <i class="fas fa-user-friends"></i>
            Track Followers
        </button>
        <div class="status" id="status"></div>
        <div class="credits">
            Created by <a href="https://github.com/sulubsquared" target="_blank">@sulubsquared</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
